<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>MY BULLET JOURNAL📕</h1>
        <form methods="POST" id="login" action={{url_for("login")}}>
            <p class="heading">ID</p>
            <input type="text" id="loginID" name="loginID" class="input_box" placeholder="ID를 입력해주세요" >
            <p class="heading">PASSWORD</p>                
            <input type="password" id="loginPW" name="loginPW" class="input_box" placeholder="비밀번호를 입력해주세요">
            <!--<p class="msg msg-error">존재하지 않는 아이디입니다.</p>-->
            <button type="submit" class="btn btn-outline-dark">Login</button>
        </form>
    </div>
    <div class="paperOverlay"></div>
</body>
</html>
