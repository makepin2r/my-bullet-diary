<head>
    <meta charset="UTF-8">

<style>
    .input-group {
        width: 600px;
        margin: 30px auto auto auto;
    }

    .box {
        display: flex;
        justify-content: center;
    }

    .mybox {
        margin-top: 20px;

        display: flex;
        flex-direction: column;

        width: 600px;
        height: 100%;
        cursor: pointer;
    }

    .mybox:hover {
        .bi {
            display: block;
        }

        .bi1 {
            display: block;
        }
    }

    .today {
        margin-left: 10px;
        margin-right: 8px;
    }

    .bi {
        margin-left: 20px;
        display: none;
    }

    .bi1 {
        margin-left: auto;
        margin-right: 20px;
        display: none;
    }

    .temp {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }
</style>
<script>
    $(document).ready(function () {
        show_list();
    });
    function show_list() {
        $('#Todo-list').empty
        fetch("/list").then((res) => res.json()).
            then((data) => {
                let rows = data['result']
                rows.forEach((a) => {
                    let todo = a['list']
                    let num = a['num']
                    let isChecked = a['isChecked']
                    let temp_html = ``
                    if (isChecked === 0) {
                        temp_html = `<h5 class='temp'>
                                        <input class="form-check-input" onclick='check(${isChecked})' type="checkbox" id="checkboxNoLabel">
                                        <i class="bi bi-star" onclick="focus(this)" id="star"></i>
                                        <p class='today'>${todo}</p>
                                        <i class="bi1 bi-trash3" onclick="del(${num})" ></i>
                                    </h5>`
                    } else {
                        temp_html = `<h5 class='temp'>
                                        <i class="bi bi-star" onclick="focus(this)" id="star"></i>
                                        <p class='today'>${todo}    <ì™„ë£Œ></p>
                                    </h5>`
                    }
                    $('#Todo-list').append(temp_html)
                })
            })
    }

    function del(num) {
        let formData = new FormData();
        formData.append("num_give", num);

        fetch("/list/delete", { method: "POST", body: formData })
            .then((response) => response.json())
            .then((data) => {
                alert(data["msg"]);
                window.location.reload();
            });
    }
    function save_list() {
        let list = $("#input_box").val()

        let formData = new FormData()
        formData.append("list_give", list)

        fetch("/list", { method: "POST", body: formData })
            .then((response) => response.json())
            .then((data) => {
                alert(data["msg"])
                window.location.reload();
            });
    }
    function check(isChecked) {
        let formData = new FormData()
        formData.append("check_give", isChecked)

        fetch("/list/isChecked", { method: "POST", body: formData })
            .then((response) => response.json())
            .then((data) => {
                alert(data["msg"])
                window.location.reload();
            });
    }
</script>

<body>
    <div class="mypic">
        <div class="input-group">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action before</a></li>
                <li><a class="dropdown-item" href="#">Another action before</a></li>

            <input type="text" id="input_box" class="form-control">
            <button onclick="save_list()" class="btn btn-outline-secondary" type="button">ì¶”ê°€</button>
            <ul class="dropdown-menu dropdown-menu-end">

                </li>

            </ul>
        </div>
        <div class="box">
            <div class="mybox" id="Todo-list"></div>
        </div>

    </div>

</body>
