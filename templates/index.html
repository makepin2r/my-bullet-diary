<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>MY BULLET JOURNAL 📕</title>
  </head>
  <body>
    <div id="header">
      <div id="today_box"></div>
      <div id="hello_box"></div>
    </div>
    <div class="input_box" id="input_box">
      <select class="input_select" id="input_select">
        <option selected value="1">TO-DO</option>
        <option value="2">SCHEDLE</option>
        <option value="3">MEMO</option>
      </select>
      <input
        id="todo_input"
        type="text"
        placeholder="할일을 입력하세요&#128393;"
      />
      <input
        id="todo_btn"
        type="submit"
        value="추가"
        onclick="clickInputData()"
      />
    </div>
      <div class="box">
        <ul class="mybox" id="Todo-list">
          <li class="todo-elem">
            <i class="icon star"></i> <!-- 하이라이트 별 아이콘 -->
            <i class="icon checkbox checked"></i> <!-- icon checkbox -->
            <p class="text">텍스트입니다.<i class="icon bin" onclick="del(0)"></i> <!-- 지우기 아이콘 --></p> <!-- 텍스트 -->
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
